<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src = "app.js"></script>
</head>

<body>

    
<div class="main"> 

    <p class="para"> <i> <b> Online Calculator Made By Juwariah Syed </b> </i> </p>

<div> <input type="text" class="display" id="result"> </div>

<div> <button class="clearBtn" onclick="getClear()"> C </button>  </div>

<div> 
    <button class="btn" onclick="getNumber('sin')"> Sin </button>
    <button class="btn" onclick="getNumber('cos')"> Cos </button>
    <button class="btn" onclick="getNumber('tan')"> Tan </button>
    <button class="btn" onclick="getNumber('2.718')"> e </button>
</div>


<div>
    <button class="btn" onclick="getNumber('x3')"> x <sup> 3 </sup> </button> 
    <button class="btn" onclick="getNumber('x2')"> x <sup> 2 </sup> </button>
    <button class="btn" onclick="getNumber('3.141592653589793238')"> Ï€ </button>
    <button class="btn" onclick="getNumber('/')"> / </button>
</div>

<div> 
    <button class="btn1" onclick="getNumber('7')"> 7 </button>
    <button class="btn1" onclick="getNumber('8')"> 8 </button>
    <button class="btn1" onclick="getNumber('9')"> 9 </button>
    <button class="btn" onclick="getNumber('*')"> X </button>
</div>

<div> 
    <button class="btn1" onclick="getNumber('4')"> 4 </button>
    <button class="btn1" onclick="getNumber('5')"> 5 </button>
    <button class="btn1" onclick="getNumber('6')"> 6 </button>
    <button class="btn" onclick="getNumber('-')"> - </button>
</div>

    
<div> 
    <button class="btn1" onclick="getNumber('1')"> 1 </button>
    <button class="btn1" onclick="getNumber('2')"> 2 </button>
    <button class="btn1" onclick="getNumber('3')"> 3 </button>
    <button class="btn" onclick="getNumber('+')"> + </button>
</div>



<div> 
    <button class="btn1" onclick="getNumber('00')"> 00 </button>
    <button class="btn1" onclick="getNumber('0')"> 0 </button>
    <button class="btn1" onclick="getNumber('.')"> . </button>
    <button class="btn2" onclick="getResult()"> = </button>
</div>


</div>

</body>
<script src="app.js"></script>
</html>
